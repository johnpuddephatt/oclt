{% assign faqsize = site.faqs | size %}
{% if faqsize %}
<div class="container container__narrow container--faqs">
  <h2 class="section-heading">{{ include.title | default: 'FAQS' }}</h2>
  {% for faq in site.faqs %}
    <h3>{{ faq.title }}</h3>
    {{ faq.content | markdownify }}
  {% endfor %}
</div>
{% endif %}
